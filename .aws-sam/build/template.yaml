AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Release Machine

  SAM Template for release machine

  '
Resources:
  ReleaseStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../statemachine/release_manager.asl.json
      DefinitionSubstitutions:
        CheckManifestFunctionArn:
          Fn::GetAtt:
          - CheckManifestFunction
          - Arn
        RunPipelineFunctionArn:
          Fn::GetAtt:
          - RunPipelineFunction
          - Arn
        CheckPipelinesFunctionArn:
          Fn::GetAtt:
          - CheckPipelinesFunction
          - Arn
        DDBPutItem:
          Fn::Sub: arn:${AWS::Partition}:states:::dynamodb:putItem
        DDBTable:
          Ref: ReleasesTable
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: CheckManifestFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: RunPipelineFunction
      - LambdaInvokePolicy:
          FunctionName:
            Ref: CheckPipelinesFunction
      - DynamoDBWritePolicy:
          TableName:
            Ref: ReleasesTable
      - DynamoDBWritePolicy:
          TableName:
            Ref: ExecutionsTable
      Events:
        ReleaseTrigger:
          Type: CloudWatchEvent
          Properties:
            EventBusName: default
            Pattern:
              source:
              - aws.s3
              detail-type:
              - AWS API Call via CloudTrail
              detail:
                eventSource:
                - s3.amazonaws.com
                eventName:
                - PutObject
                requestParameters:
                  bucketName:
                  - Ref: ReleaseBucket
  ReleaseBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      Tags:
      - Key: CreatedBy
        Value: release-manager
  CheckManifestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckManifestFunction
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
      Environment:
        Variables:
          releasesTable:
            Ref: ReleasesTable
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: ReleaseBucket
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ReleasesTable
  RunPipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RunPipelineFunction
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
      Environment:
        Variables:
          releasesTable:
            Ref: ReleasesTable
          executionsTable:
            Ref: ExecutionsTable
      Policies:
      - Statement:
        - Sid: CodePipelinePermissions
          Effect: Allow
          Action:
          - codepipeline:StartPipelineExecution
          - codepipeline:StopPipelineExecution
          - codepipeline:GetPipelineState
          - codepipeline:GetPipelineExecution
          - codepipeline:ListPipelineExecutions
          Resource: '*'
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ExecutionsTable
  CheckPipelinesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CheckPipelinesFunction
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
      Environment:
        Variables:
          releasesTable:
            Ref: ReleasesTable
          executionsTable:
            Ref: ExecutionsTable
      Policies:
      - Statement:
        - Sid: CodePipelinePermissions
          Effect: Allow
          Action:
          - codepipeline:StartPipelineExecution
          - codepipeline:StopPipelineExecution
          - codepipeline:GetPipelineState
          - codepipeline:GetPipelineExecution
          - codepipeline:ListPipelineExecutions
          Resource: '*'
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:GetItem
          Resource:
          - Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ExecutionsTable
          - Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/
              - Ref: ExecutionsTable
              - /*
  ReleasesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: ReleaseId
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ExecutionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: ExecutionId
        AttributeType: S
      - AttributeName: ReleaseId
        AttributeType: S
      KeySchema:
      - AttributeName: ExecutionId
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: releaseIndex
        KeySchema:
        - AttributeName: ReleaseId
          KeyType: HASH
        Projection:
          NonKeyAttributes:
          - Pipeline
          - Status
          - Timestamp
          ProjectionType: INCLUDE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  ReleaseStateMachineArn:
    Description: Release state machine ARN
    Value:
      Ref: ReleaseStateMachine
  ReleaseStateMachineRole:
    Description: IAM Role created for Release state machine based on the specified
      SAM Policy Templates
    Value:
      Fn::GetAtt:
      - ReleaseStateMachineRole
      - Arn
  ReleaseBucketName:
    Description: Name of the bucket the release manifest should be dropped into
    Value:
      Ref: ReleaseBucket
  ReleasesTableName:
    Description: Name of the dynamo table the release request should be logged to
    Value:
      Ref: ReleasesTable
  ExecutionsTableName:
    Description: Name of the dynamo table the pipeline executions should be logged
      to
    Value:
      Ref: ExecutionsTable
